# Default values for keycloak-reporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: continuoussecuritytooling/keycloak-reporting-cli
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # renovate: datasource=github-tags depName=ContinuousSecurityTooling/keycloak-reporter
  tag: "0.6.0"

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}
# @ignore, Configure pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 2000
# @ignore, Configure security context
securityContext:
  runAsUser: 1000
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  # Hardening
  capabilities:
    drop: ['ALL']
  seccompProfile:
    type: 'RuntimeDefault'
# -- (map) additonal environment variables
env: {}
# -- (map) Keycloak configuration
keycloak:
  config:
    url: ''
    clientId: ''
    clientSecret: ''
    output: 'webhook'
    webhookType: ''
    webhookUrl: ''
    useAuditingEndpoint: false
    # -- optional message for the webhook post
    webhookMessage: ''
  volumes:
    reports: ''

# -- (map) Cron configuration
cronjobs:
  clients: '0 0 1 */3 *'
  users: '0 0 1 */3 *'

# @ignore, Configure resource limits
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
