name: Build
"on":
  - push
jobs:
  build:
    name: "Build and Test on Node ${{ matrix.node_version }} and ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        node_version:
          - 16
          - 18
          - 20
        os:
          - ubuntu-latest
          - macOS-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Use Node.js ${{ matrix.node_version }}"
        uses: actions/setup-node@v3
        with:
          node-version: "${{ matrix.node_version }}"
      - name: npm build and test
        run: |
          npm run clean
          npm run build
          npm run test

      - name: Start Keycloak server
        run: npm run end2end:start-server &
  
      - name: Wait for Keycloak server
        run: .bin/wait-for-server.sh
  
      - name: Run end2end tests
        run: npm run end2end:test
      - uses: actions/upload-artifact@v3
        with:
          name: dist-folder
          path: dist

  package:
    name: Build Container Image
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: "Build Package"
        run: |
          npm run clean
          npm run build
      - name: Buildah Action
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: continuoussecuritytooling/keycloak-reporting-cli
          tags: "v1 ${{ github.sha }}"
          containerfiles: |
            ./Dockerfile
      - name: Push To Docker Hub
        id: push-to-dockerhub
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: registry.hub.docker.com
          username: continuoussecuritytooling
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
        if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
